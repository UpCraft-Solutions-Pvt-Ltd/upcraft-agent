services:
  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: upcraft-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: upcraft-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_healthy

volumes:
  qdrant_data: